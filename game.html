
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        .player {
            width: 100px;
            height: 100px;
            background: url('player.png') no-repeat center center;
            background-size: contain;
            margin: 10px;
            display: inline-block;
            position: relative;
        }
        .player.alive {
            opacity: 1;
        }
        .player.dead {
            opacity: 0.5;
        }
        .player span {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #fff;
        }
        .info {
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="players">
            <div class="player" id="Timur"><span>Тимур</span></div>
            <div class="player" id="Islom"><span>Ислам (Вы)</span></div>
            <div class="player" id="Sardor"><span>Сардор</span></div>
            <div class="player" id="Firdaus"><span>Фирдавс</span></div>
        </div>
        <div class="info" id="info">До начала игры осталось 10 секунд</div>
        <button class="button" id="nextStepButton" style="display:none;">Следующий шаг</button>
        <button class="button" id="killButton" style="display:none;">Убить</button>
        <button class="button" id="backButton" onclick="goBack()">Назад</button>
    </div>

    <div class="popup" id="popup">
        <div id="popup-message"></div>
        <button onclick="restartGame()">OK</button>
    </div>

    <script>
        let players = ["Timur", "Islom", "Sardor", "Firdaus"];
        let killer, witness, youAreKiller, youAreWitness;
        let countdown = 10;
        let countdownInterval = setInterval(function() {
            document.getElementById('info').innerText = `До начала игры осталось ${countdown} секунд`;
            countdown--;
            if (countdown < 0) {
                clearInterval(countdownInterval);
                startGame();
            }
        }, 1000);

        function startGame() {
            killer = players[Math.floor(Math.random() * players.length)];
            do {
                witness = players[Math.floor(Math.random() * players.length)];
            } while (witness === killer);

            youAreKiller = killer === "Islom";
            youAreWitness = witness === "Islom";

            if (youAreKiller) {
                document.getElementById('info').innerText = "Вы маньяк! Выберите, кого убить.";
                document.getElementById('killButton').style.display = 'inline-block';
            } else if (youAreWitness) {
                document.getElementById('info').innerText = "Вы свидетель! Вы должны найти и убить маньяка.";
            } else {
                document.getElementById('info').innerText = "Вы мирный житель. Постарайтесь выжить.";
            }

            document.getElementById('nextStepButton').style.display = 'inline-block';
        }

        document.getElementById('killButton').addEventListener('click', function() {
            document.getElementById('players').childNodes.forEach(player => {
                player.addEventListener('click', function() {
                    if (player.id !== "Islom") {
                        if (player.id === killer) {
                            document.getElementById('info').innerText = `Вы убили ${killer}. Поздравляем, вы выиграли!`;
                            showPopup();
                        } else {
                            document.getElementById('info').innerText = `Вы убили ${player.id}. К сожалению, это был не маньяк. Вы проиграли.`;
                            showPopup();
                        }
                    }
                });
            });
        });

        document.getElementById('nextStepButton').addEventListener('click', function() {
            if (players.length > 2) {
                let victim = players[Math.floor(Math.random() * players.length)];
                while (victim === killer || victim === witness) {
                    victim = players[Math.floor(Math.random() * players.length)];
                }
                document.getElementById(victim).classList.add('dead');
                players = players.filter(player => player !== victim);
                document.getElementById('info').innerText = `${victim} был убит! Осталось ${players.length - 1} игроков.`;

                if (players.length <= 2) {
                    document.getElementById('info').innerText += " Игра заканчивается!";
                    showPopup();
                }
            }
        });

        function showPopup() {
            let message;
            if (youAreWitness && players.includes("Islom")) {
                message = "Вы победили как свидетель!";
            } else if (youAreKiller && players.includes("Islom")) {
                message = "Вы победили как маньяк!";
            } else if (players.includes(witness)) {
                message = "Свидетель победил!";
            } else {
                message = "Маньяк победил!";
            }
            document.getElementById('popup-message').innerText = message;
            document.getElementById('popup').style.display = 'block';
        }

        function restartGame() {
            window.location.href = 'game.html';
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
